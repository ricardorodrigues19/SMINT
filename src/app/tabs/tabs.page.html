<ion-tabs>
  <ion-header style="text-align: center">
  <ion-toolbar>
    <ion-button slot="start" size="small" (click)="refreshPage()" (click)="changeLanguage('en')">
      {{'EN' | translate }}
      </ion-button>
      <ion-button slot="start" size="small" (click)="refreshPage()" (click)="changeLanguage('pt')">
      {{'PT' | translate }}
      </ion-button>
    <ion-title mode="ios" style="text-align: center">
      Ricardo Rodrigues
    </ion-title>
    <ion-toggle [enableOnOffLabels]="true" [(ngModel)]="darkMode" (ionChange)="toggleTheme($event)" slot="end"></ion-toggle>
  </ion-toolbar>
</ion-header>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>{{ 'info' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="sparkles-outline"></ion-icon>
      <ion-label>{{ 'skills' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>{{ 'contact' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
