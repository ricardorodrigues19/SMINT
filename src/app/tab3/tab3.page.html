<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large" mode="ios" style="text-align: center">{{ 'contact' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" mode="ios" style="text-align: center">
  <form>
    <ion-item style="text-align: center">
      <ion-label>{{ 'c1' | translate }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="medium" position="floating">{{ 'form1' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'form1a' | translate }}" [clearInput]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="medium" position="floating">{{ 'form2' | translate }}</ion-label>
      <ion-input type="email" placeholder="{{ 'form2a' | translate }}" [clearInput]="true"></ion-input>
    </ion-item>
    <ion-item counter="true">
      <ion-label color="medium" position="floating">{{ 'form3' | translate }}</ion-label>
      <ion-input type="text" placeholder="{{ 'form3a' | translate }}" [clearInput]="true" maxlength="250"></ion-input>
    </ion-item>
    <ion-button type="reset" block (click)="presentAlert()">
      {{ 'send' | translate }}
      <ion-icon name="send-sharp" slot="end"></ion-icon>
    </ion-button>
  </form>
  <div class="ion-text-center" align-self-end>
    <h3>{{ 'socials' | translate }}</h3>
    <ion-button size="medium" href="https://twitter.com/ricardx999" target="blank">
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-button>
    
    <ion-button size="medium" href="https://www.instagram.com/ricardor.999/" target="blank">
      <ion-icon name="logo-instagram"></ion-icon>
    </ion-button>

    <ion-button size="medium" href="https://github.com/ricardorodrigues19" target="blank">
      <ion-icon name="logo-github"></ion-icon>
    </ion-button>
    
    <ion-button size="medium" href="mailto:ricardo.r@ipvc.pt">
      <ion-icon name="mail"></ion-icon>
    </ion-button>
  </div>
</ion-content>
