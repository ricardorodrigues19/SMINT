
<ion-content [fullscreen]="true" class="toolbar">
  <ion-card class="cardimg" mode="ios" style="text-align: center">
    <img alt="Ricardo Rodriges" src="../../assets/images/profileimg.png" />
    <ion-card-header style="text-align: center">
      <ion-card-title>Ricardo Rodrigues</ion-card-title>
      <ion-card-subtitle>{{ 'subtitle' | translate }}</ion-card-subtitle>

  </ion-card>
  <ion-card class="ion-padding" mode="ios" style="text-align: justify">
    <ion-card-content>
      {{ 'abouttext' | translate }}

  </ion-card>
</ion-content>
